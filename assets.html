<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        img, video, audio {
            display: block;
            margin: 20px 0;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Page</h1>
    <p>This is an example page with images, video, and audio hosted in the repository.</p>

    <!-- IMAGE -->
    <h2>Image Example</h2>
    <img src="assets/images/IMG_4348.jpeg" alt="Example Photo">

    <!-- VIDEO -->
    <h2>Video Example</h2>
    <video controls>
        <source src="assets/videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- AUDIO -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="assets/audio/sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
