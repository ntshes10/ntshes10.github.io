<button id="send">Send to Dropbox</button>

<script>
document.getElementById("send").onclick = async () => {
  await fetch(
    "https://api.github.com/repos/YOUR_USER/YOUR_REPO/actions/workflows/upload-to-dropbox.yml/dispatches",
    {
      method: "POST",
      headers: {
        "Authorization": "Bearer GITHUB_TOKEN",
        "Accept": "application/vnd.github+json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        ref: "main",
        inputs: {
          filename: "from-button.txt",
          content: "Hello from GitHub Pages"
        }
      })
    }
  );

  alert("Upload triggered");
};
</script>
